<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Menu</title>
    <style>
       
ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  background-color:  #8ba2bc;
  overflow: hidden; 
}
li {
  float: none;
}
li a {
  display: block;
  color: black;
  text-align: left;
  padding: 10px 10px;
  transition: 0.3s;
}
li a:hover {
  background-color: #2e4057;
}
li a.active {
  background-color: #2e4057;
}

    </style>
</head>
<body>
    <h3> Menu</h3>

        <li><a href="profile.html" target="konten">Profile</a></li>

        <li><a href="kontak.html" target="konten">kontak</a></li>
    </ul>
</body>
</html>
